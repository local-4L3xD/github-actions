name: Container
on: push

jobs:
  slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send a slack message
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"post":"Hello world!"}' ${SLACK_WEBHOOK}