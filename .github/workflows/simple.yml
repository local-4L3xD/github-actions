name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Programação Shell Linux - 12º ed.
        run: |
          for termo in $(echo {1..14}/{1..8}/{1..64})
            do
              echo $termo
            done
      - name: multiline script
        run: |
          python -v
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
